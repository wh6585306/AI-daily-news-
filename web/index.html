<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Daily News - AI每日动态</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app">
        <!-- 顶部标题栏 -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-icon">◆</span>
                    <span class="logo-text">AI Daily News</span>
                </div>
                <span class="logo-subtitle">每日AI动态报送</span>
            </div>
            <div class="header-right">
                <span class="update-time" id="update-time">--</span>
            </div>
        </header>

        <!-- 主体内容 -->
        <main class="main">
            <!-- 左侧：日期导航 -->
            <aside class="sidebar-left">
                <div class="sidebar-title">历史记录</div>
                <div class="date-list" id="date-list">
                    <div class="loading-text">加载中...</div>
                </div>
            </aside>

            <!-- 中间：新闻内容 -->
            <section class="content">
                <div class="content-header">
                    <h1 class="current-date" id="current-date">AI每日动态</h1>
                    <div class="stats-mini">
                        <span class="stat-item">国内 <strong id="stat-domestic">0</strong> 条</span>
                        <span class="stat-divider">|</span>
                        <span class="stat-item">国际 <strong id="stat-international">0</strong> 条</span>
                    </div>
                </div>

                <div class="news-container" id="news-container">
                    <!-- 国内动态 -->
                    <div class="news-section">
                        <h2 class="section-title">国内动态</h2>
                        <div class="news-list" id="domestic-news">
                            <div class="loading-text">加载中...</div>
                        </div>
                    </div>

                    <!-- 国际动态 -->
                    <div class="news-section">
                        <h2 class="section-title">国际动态</h2>
                        <div class="news-list" id="international-news">
                            <div class="loading-text">加载中...</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 右侧：数据看板 -->
            <aside class="sidebar-right">
                <div class="sidebar-title">数据看板</div>
                
                <!-- 统计卡片 -->
                <div class="dashboard-card">
                    <div class="card-title">今日统计</div>
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-value" id="total-news">0</div>
                            <div class="stat-label">精选新闻</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="raw-news">0</div>
                            <div class="stat-label">原始采集</div>
                        </div>
                    </div>
                </div>

                <!-- 分类占比 -->
                <div class="dashboard-card">
                    <div class="card-title">分类占比</div>
                    <div class="chart-container">
                        <canvas id="category-chart"></canvas>
                    </div>
                </div>

                <!-- 重要性分布 -->
                <div class="dashboard-card">
                    <div class="card-title">重要性分布</div>
                    <div class="chart-container">
                        <canvas id="importance-chart"></canvas>
                    </div>
                </div>

                <!-- 趋势图 -->
                <div class="dashboard-card">
                    <div class="card-title">近7日趋势</div>
                    <div class="chart-container chart-large">
                        <canvas id="trend-chart"></canvas>
                    </div>
                </div>
            </aside>
        </main>

        <!-- 底部 -->
        <footer class="footer">
            <span>AI Daily News © 2025</span>
            <span class="footer-divider">|</span>
            <span>每天16:00自动更新</span>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
